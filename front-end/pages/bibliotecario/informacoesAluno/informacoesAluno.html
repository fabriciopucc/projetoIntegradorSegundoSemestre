<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pontuação do aluno</title>

    <link rel="stylesheet" href="../../../assets/css/padroesGerais.css">
    <link rel="stylesheet" href="../../../assets/css/templates.css">
    <link rel="stylesheet" href="./informacoesAluno.css">

    <script src="../../../js/carregarTemplates.js"></script>
    <script src="../../../js/messageBox.js"></script>
    <script src="./informacoesAluno.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous" defer>
    </script>
  </head>

  <body>
    <div class="containerCardLoader" id="cardLoader">
      <div class="cardLoader">
        <img 
          src="../../../assets/gifs/loading.gif" 
          alt="Gif loading"
        >
      </div>
    </div>

    <header class="cabecalho">
      <div class="margemCabecalho">
        <a href="../rankingDeLeitores/rankingDeLeitores.html">
          <img 
            src="../../../assets/icons/reply.png" 
            class="iconCabecalho"
            alt="Menu"
          >
        </a>

        <h1>informações do aluno</h1>

        <p></p>
      </div>
    </header>

    <main class="container">
      <div class="margemContainer centralizar">
        <div class="sobreAluno">
          <h1 class="tituloPontuacao" id="tipoLeitor">Leitor ?</h1>

          <div class="margemSobreAluno">
            <div class="informacoesAluno">
              <label>RA</label>
              <p id="raAluno">xxxxxxxx</p>

              <label>Nome</label>
              <p id="nomeAluno">xxxxxxxx</p>

              <label>CPF</label>
              <p id="cpfAluno">xxx.xxx.xxx-xx</p>

              <label>Celular</label>
              <p id="celularAluno">(xx) xxxxxxxxx</p>
            </div>

            <div class="pontuacao">
              <div class="circuloPontuacao" id="circuloPontuacao">
                <p class="valorPontuacao" id="pontuacaoAluno">X</p>
                <p class="legendaPontuacao">pts</p>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </main>

    <footer class="rodape"></footer>
  </body>
</html>
