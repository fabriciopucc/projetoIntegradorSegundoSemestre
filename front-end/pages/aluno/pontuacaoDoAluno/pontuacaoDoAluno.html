<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Pontuação do aluno</title>

    <link rel="stylesheet" href="../../../assets/css/padroesGerais.css">
    <link rel="stylesheet" href="../../../assets/css/templates.css">
    <link rel="stylesheet" href="./pontuacaoDoAluno.css">

    <script src="../../../js/carregarTemplates.js"></script>
    <script src="../../../js/messageBox.js"></script>
    <script src="../../../js/cardLoader.js"></script>
    <script src="./pontuacaoAluno.js"></script>
    <script src="../../../js/tema.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous" defer>
    </script>
  </head>

  <body>
    <div id="carregarMessageBox"></div>
    <div id="carregarCardLoader"></div>

    <header class="cabecalho">
      <div class="margemCabecalho">
        <a href="../paginaDoAluno/paginaDoAluno.html">
          <img 
            src="../../../assets/icons/reply.png" 
            class="iconCabecalho"
            alt="Menu"
          >
        </a>

        <h1>Pontuação do aluno</h1>

        <p></p>
      </div>
    </header>

    <main class="container">
      <div class="margemContainer centralizar">
        <div class="botoesSobreAluno">
          <input
            class="inputPesquisarAluno"
            type="number"
            placeholder="Digite o RA do aluno"
            id="raAlunoPesquisar"
          >

          <button 
            class="botaoPesquisar"
            onclick="buscarAlunoPeloRA(document.getElementById('raAlunoPesquisar').value)"  
          >
            <img 
              src="../../../assets/icons/lupa.png" 
              alt="Icon lupa"
            >
          </button>
        </div>

        <div class="sobreAluno">
          <h1 class="tituloPontuacao" id="tipoLeitor">Leitor ?</h1>

          <div class="margemSobreAluno">
            <div class="informacoesAluno">
              <label>RA</label>
              <p id="raAluno">xxxxxxxx</p>

              <label>Nome</label>
              <p id="nomeAluno">xxxxxxxx</p>

              <label>CPF</label>
              <p id="cpfAluno">xxx.xxx.xxx-xx</p>

              <label>Celular</label>
              <p id="celularAluno">(xx) xxxxxxxxx</p>
            </div>

            <div class="pontuacao">
              <div class="circuloPontuacao" id="circuloPontuacao">
                <p class="valorPontuacao" id="pontuacaoAluno">X</p>
                <p class="legendaPontuacao">pts</p>
              </div>
              </div>
            </div>
          </div>
        </div>
      </div>  
    </main>

    <div id="carregarFooter"></div>
  </body>
</html>
