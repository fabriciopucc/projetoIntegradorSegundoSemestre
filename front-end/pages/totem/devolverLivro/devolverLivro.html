<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Devolver livro</title>

    <link rel="stylesheet" href="../../../assets/css/padroesGerais.css">
    <link rel="stylesheet" href="../../../assets/css/templates.css">
    <link rel="stylesheet" href="./devolverLivro.css">

    <script src="../../../js/tema.js"></script>
    <script src="./devolverLivro.js"></script>
    <script src="../../../js/carregarTemplates.js"></script>
    <script src="../../../js/messageBox.js"></script>
    <script src="../../../js/validacoesDeFormularios.js"></script>
    <script src="../../../js/cardLoader.js"></script>

    <script
      src="https://code.jquery.com/jquery-3.6.1.min.js"
      integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ="
      crossorigin="anonymous" defer>
    </script>
  </head>

  <body>
    <div id="carregarMessageBox"></div>
    <div id="carregarCardLoader"></div>

    <header class="cabecalho">
      <div class="margemCabecalho">
        <a href="../paginaDoTotem/paginaDoTotem.html">
          <img 
            src="../../../assets/icons/reply.png" 
            class="iconCabecalho"
            alt="Menu"
          >
        </a>

        <h1>Devolver livro</h1>

        <p></p>
      </div>
    </header>

    <main class="container">
      <div class="margemContainer centralizar">
        <form>
          <label>RA</label>
          <div class="linha">
            <input 
              type="text" 
              placeholder="Digite e busque o RA que solicitará empréstimo"
              id="raAluno" 
              class="inputRetirada" 
            >

            <button
              type="button"
              onclick="buscarAlunoPeloRA()"
            >
              <img 
                src="../../../assets/icons/lupa.png" 
                alt="iconLupa"
                class="iconPesquisar"  
              >
            </button>
          </div>

          <input 
            type="text" 
            id="codigoAluno" 
            value="escolha"
            class="esconderInputCodigoAluno"  
          >

          <label>Escolha o livro</label>
          <select
            id="codigoLivro"
            disabled
          >
            <option value="escolha">Digite o RA do aluno primeiro</option>
          </select>

          <p id="mensagemAlternativa" class="mensagemAlternativa"></p>

          <button 
            type="button"
            onclick="enviarFormularioDevolverLivro()"
          >
            Solicitar devolução
          </button>
        </form>
      </div>  
    </main>

    <div id="carregarFooter"></div>
  </body>
</html>
