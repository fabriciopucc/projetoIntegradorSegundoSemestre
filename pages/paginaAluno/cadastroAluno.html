<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../../assets/css/templates.css">
    <link rel="stylesheet" href="../../assets/css/cadastroAluno.css">
    <script src="../../js/messageBox.js"></script>
    <title>Cadastro do aluno do aluno</title>
</head>
<body>
    <header class="cabecalho">
        <div class="margemCabecalho">
            <a href="../paginaAluno/paginaDoAluno.html">
                <img 
                    src="../../assets/icons/reply.png" 
                    class="iconCabecalho"
                    alt="Menu"
                >
            </a>
        </div>
    </header>

    <main class="container">
        <div class="margemContainer centralizar">
            <form action="">
                <h1>Cadastro</h1>

                <label for="">RA</label>
                <input 
                    type="number"
                    placeholder="Digite o RA do aluno"    
                >

                <label for="">Nome</label>
                <input 
                    type="text"
                    placeholder="Digite o nome do aluno"    
                >

                <button
                    type="button"
                    onclick="exibirMessageBox()"
                >
                    Cadastrar
                </button>
            </form>
        </div>  

        <div class="containerMessageBox" id="messageBox">
            <div class="messageBox">
                <div class="margemMessageBox">
                    <p>O usuário já existe vai tomar no seu cu fdp tigrinho sei la</p>

                    <button
                        type="button"
                        onclick="exibirMessageBox()"
                    >
                        Continuar
                    </button>
                </div>
            </div>
        </div>
    </main>

    <footer class="rodape">

    </footer>
</body>
</html>
